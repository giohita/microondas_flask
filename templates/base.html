<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}Microondas Inteligente{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body { padding-top: 60px; }
        </style>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="/">Microondas Inteligente</a>
        </nav>
        <div class ="container">
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        {% block scripts %}
        <script>
            function enviarAlHorno(recetaId) {
                fetch(`/enviar_horno/${recetaId}`)
                    .then(response => response.json())
                    .then(data => {
                        alert(data.mensaje);
                        alert(data.mensaje_final);
                        console.log(`Receta '${data.receta}' cocinada.`);
                    })
                    .catch(error => {
                        console.error('Error al enviar al horno:', error);
                        alert('Ocurri√≥ un error al enviar la receta al horno.');
                    });
            }

            function personalizarReceta(recetaId) {
                window.location.href = `/personalizar_receta/${recetaId}`;
            }
        </script>
        {% endblock %}
    </body>
</html>
